<body>
    <h2 style="text-align: center;">Lista Os√≥b</h2>

    <hr />

    <div class="container mb-3 mt-3">
        <table class="table table-striped table-bordered"
               style="width: 100%;"
               id="myDataTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imie</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Data urodzenia</th>
                    <th scope="col">PESEL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoots>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imie</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Data urodzenia</th>
                    <th scope="col">PESEL</th>
                </tr>
            </tfoots>
        </table>
    </div>
    <script type="text/javascript">

        // this function is to fire query to server after enter is pressed in the search window
        $(document).on("preInit.dt", function () {
            var $sb = $(".dataTables_filter input[type='search']");
            // remove current handler
            $sb.off();
            // Add key hander
            $sb.on("keypress", function (evtObj) {
                if (evtObj.keyCode == 13) {
                    $('#myDataTable').DataTable().search($sb.val()).draw();
                }
            });
            // add button and button handler
            var btn = $("<button type='button'>Go</button>");
            $sb.after(btn);
            btn.on("click", function (evtObj) {
                $('#myDataTable').DataTable().search($sb.val()).draw();
            });
        });

        $(document).ready(function () {
            $('#myDataTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    url: "../persons/api/data/managed",
                    dataSrc: function (json) {
                        for (var i = 0, ien = json.data.length; i < ien; i++) {
                            json.data[i][0] = '<a href="/message/' + json.data[i][0] + '>View message</a>';
                        }
                        return json.data;
                    },
                    dataFilter: function (data) {
                        /*
                        let json = {};
                        json.data = jQuery.parseJSON(data);
                        json.draw = 1;
                        json.recordsTotal = json.data.length;
                        json.recordsFiltered = json.data.length;
                        result = JSON.stringify(json); // return JSON string 
                        return result;
                        */
                        return data;
                    }
                },
                language: {
                    url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Polish.json",
                },
                columns: [
                    { "data": "id", "searchable": true },
                    { "data": "name" },
                    { "data": "surname" },
                    { "data": "email", "searchable": true, "orderable": true},
                    { "data": "dateOfBirth", "searchable": true },
                    { "data": "personalNumber" }
                ]
            });
        });
    </script>
